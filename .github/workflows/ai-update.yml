# This workflow has two jobs: one to generate the summary, and one to deploy the page.
# This prevents the bot from making commits to your history.
name: Generate AI Summary and Deploy Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write     # Required for the deploy-pages action
  id-token: write  # Required for the deploy-pages action

jobs:
  # 1. GENERATE THE SUMMARY FILE
  generate-summary:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          # Fetch enough history for the python script to analyze the last 3 commits
          fetch-depth: 5

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install google-generativeai

      - name: Run Gemini Generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        # The script creates docs/data/ai_summary.json
        run: python scripts/generate_summary.py
        
      # Upload the entire docs folder (including the newly generated JSON) as a Pages Artifact
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'
          
  # 2. DEPLOY THE WEBSITE
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: generate-summary # Wait for the summary to be generated and uploaded
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4