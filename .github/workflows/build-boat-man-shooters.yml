name: Build Boat Man Shooters (Nuitka)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka

      # macOS: EXACTLY your local command, just without the hard-coded path
      - name: Build macOS app bundle
        if: matrix.os == 'macos-latest'
        run: |
          cd "${{ github.workspace }}"
          python3 -m nuitka --standalone \
            --macos-create-app-bundle \
            --macos-app-icon=MyIcon.icns \
            --product-name="Boat Man Shooters" \
            --macos-signed-app-name=com.apmckelvey.BoatManShooters \
            --include-data-dir=Assets=Assets \
            --include-data-dir=Graphics=Graphics \
            --include-data-dir=Logos=Logos \
            --include-data-dir=Documentation=Documentation \
            --include-data-file="./ the matrix OS
